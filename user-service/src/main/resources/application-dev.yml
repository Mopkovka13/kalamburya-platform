remote-host: ${REMOTE_HOST:mopkovka.sytes.net}

spring:
  datasource:
    url: jdbc:postgresql://${remote-host}:5432/userdb
    username: user_service
    password: user_pw
    driver-class-name: org.postgresql.Driver
  kafka:
    bootstrap-servers: ${remote-host}:9093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

eureka:
  client:
    service-url:
      defaultZone: http://${remote-host}:8761/eureka/
